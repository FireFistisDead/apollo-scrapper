<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Apollo Scraper</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Apollo List Scraper</h2>
      <div class="controls">
        <button id="scrapeBtn">Scrape current page</button>
        <button id="previewBtn" disabled>Preview CSV</button>
        <button id="downloadBtn" disabled>Download CSV</button>
      </div>
      <div class="options">
        <label for="filenameInput">Filename:</label>
        <input id="filenameInput" type="text" value="apollo-scrape.csv" />
        <label><input id="flattenCheckbox" type="checkbox" checked /> Flatten buttons into columns</label>
        <label><input id="collectAllChk" type="checkbox" /> Collect all (auto-scroll)</label>
        <label><input id="clickEmailChk" type="checkbox" /> Click Access Email buttons</label>
      </div>
      <div id="status" class="status">Ready</div>
      <div class="progressWrap">
        <progress id="progressBar" value="0" max="100" style="width:100%"></progress>
        <div style="display:flex;justify-content:space-between;font-size:12px;margin-top:4px"><div>Total rows: <span id="totalCount">0</span></div><div id="progressInfo"></div></div>
      </div>
      <div id="preview" class="preview"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
